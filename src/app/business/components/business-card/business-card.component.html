<app-text-card
  [title]="
    business.BusinessShortNumber +
    ' - ' +
    business.BusinessTypeName
  "
  [subtitle]="business.BusinessStatusText + ' am ' + (business.BusinessStatusDate | oDataDateTime)"
  [HtmlText]="business.Title"
>
  <div *ngIf="getTagNames().length > 0" class="business-label-container">
    <div class="business-label" *ngFor="let tagName of getTagNames()">
      {{ tagName }}
    </div>
  </div>
  <ng-content></ng-content>
</app-text-card>
